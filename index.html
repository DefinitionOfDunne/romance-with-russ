<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Romance With Russ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!-- FRONT PAGE -->

<body>
    <div class="container">
        <section class="intro-screen">
            <h1>Romance With Russ</h1>
            <p class="typing-text"> </p>
            <img src="images/russ-head.png" class="russ-floating-head">
            <div class="start-container">
                <span>&#10551;</span>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <span>&#10550;</span>
            </div>
        </section>
        <!-- MAIN PAGE -->
        <section class="main-page">
            <h1>Face it, dude!</h1>
            <p id="description">You're a bozo and you're girl deserves better!
                <br> Need that perfect text or an IG caption fit for a queen?
                <br> so let the master cornball Russell Wilson search the web for you!</p>
            <img src="images/russ-head.png" class="russ-floating-head">
            <input type="text" id="query-term" name="generate" placeholder="Search word or phrase here" required>
            <button id="generate-line">Generate Poetry</button>
            <!-- RESULTS AREA -->
            <div class="results-container">
                <ul class="poem-lines"></ul>
                        <div class="toggle-arrows">
                            <i id="left-arrow" class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                            <i id="right-arrow" class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                        </div>
            <div id="credit">
            <p>Developed by Dylan Dunne. Poetry provided by <a href="http://www.quotes.net/poetry_api.php">STANDS4 Web Services</a></p>
            </div>
            </div>
        </section>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/xmltojson.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
